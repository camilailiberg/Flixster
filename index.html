<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flixter</title>

		<!-- Google Fonts Links -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Public+Sans:ital@1&display=swap"
			rel="stylesheet"
		/>

		<!-- Linking style.css file -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="flex-container">
			<div class="image-title-searchbar">
				<img class="popcorn" src="/images/popcorn.png" alt="popcorn logo" />

				<h1 class="name">FLIXTER</h1>

				<div class="form">
					<form id="movieForm">
						<input name="movieName" required="required" type="text" />
						<button class="search-button" type="submit">Search</button>
					</form>
				</div>
			</div>

			<h2 class="type-showing"></h2>

			<div class="content"></div>

			<div class="load-more">
				<button onclick="loadMore()" class="load-more-button general">
					Load More
				</button>
				<button
					onclick="loadMoreSpecific()"
					class="load-more-button specific hidden"
				>
					Load More
				</button>
			</div>

			<div class="footer">
				<img class="logo" src="/images/logo.svg" alt="source-logo" />
			</div>
		</div>

		<!-- linking JavaScript file -->
		<script src="script.js"></script>
	</body>
</html>
